<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .message {
            display: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h3 class="text-center">إنشاء حساب جديد</h3>
        <div id="messageBox" class="message"></div>
        <form id="registerForm" action="register.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">تسجيل</button>
            <button id="loginBtn" class="btn btn-success w-100 mt-2" style="display: none;" onclick="redirectToLogin()">تسجيل الدخول</button>

        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع الإرسال التقليدي

            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let messageBox = document.getElementById("messageBox");

            if (password !== confirmPassword) {
                showMessage("❌ كلمات المرور غير متطابقة!", "error");
                return;
            }

            let formData = new FormData();
            formData.append("username", username);
            formData.append("email", email);
            formData.append("password", password);
            formData.append("confirmPassword", confirmPassword);

            fetch("register.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("✅ تم التسجيل بنجاح!")) {
                    showMessage(data, "success");
                    setTimeout(() => { window.location.href = "login.html"; }, 2000); // تحويل بعد النجاح
                } else {
                    showMessage(data, "error");
                }
            })
            .catch(error => {
                showMessage("❌ حدث خطأ، حاول مرة أخرى!", "error");
            });
        });

        function showMessage(message, type) {
            let messageBox = document.getElementById("messageBox");
            let loginBtn = document.getElementById("loginBtn");
        
            messageBox.innerHTML = message;
            messageBox.className = "message " + type;
            messageBox.style.display = "block";
        
            // لو الرسالة تخص أن البريد مستخدم بالفعل، أظهر زر تسجيل الدخول
            if (message.includes("البريد الإلكتروني مستخدم بالفعل")) {
                loginBtn.style.display = "block";
            } else {
                loginBtn.style.display = "none";
            }
        }
        
        // دالة إعادة التوجيه إلى صفحة تسجيل الدخول
        function redirectToLogin() {
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
